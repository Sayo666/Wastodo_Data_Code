<!DOCTYPE html>
<html>
    <head>
        <title>Forests Future Preview</title>
        <style>
             body{
                background-color: aquamarine;
            }
            h1{
                background: green;
                color: white;
                font-size: 60px;
                font-family: fantasy;
                font-style: italic;
            }
            p{
                background: whitesmoke;
                color: black;
                font-size: 30px;
                font-family: fantasy;
            }
            #beach{
                width: 460px;
                height: 300px;
                object-fit: fill;
                object-position: left;
                
            }
            #image{
                display: none;
                width: 460px;
                height: 300px;
                object-fit: fill;
                object-position: right;
                position: absolute;
                top: 450px;
                left: 950px;
            }
            .button {
                background-color: #4CAF50; 
                border: none;
                color: white;
                padding: 15px 32px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
                position: absolute;
                z-index: 4;
                margin:  150px;

                
            }
        </style>
    </head>
    <body>
        <h1>Forests</h1>
        <p>Forests are beautiful and home to a wild variety of animals and birds.</p>
        <br>
        <br>
        <br>
        <p>If we keep throwing our litter in them, they lose their beauty and harm the animals. Click the See Future button to see what will happen if we keep littering</p>
        <div>
            <img id = "beach"src="forest-4395993.jpg">
            <!-- <button class = "button">See the future</button> -->
            <button class = "button" type="button"
                onclick="show()" id="btnID">
                See Future
            </button>
            <img id="image" src=
                "garbage-2416602.jpg"
            alt="GFG image" />
            <script>
                function show() {
         
                    /* Access image by id and change
                    the display property to block*/
                    document.getElementById('image')
                            .style.display = "block";
                }
            </script>
        </div>
    </body>
</html>
